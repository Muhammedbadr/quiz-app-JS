  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="/images-mian/Mi_pKjBTSBSo526H_Xh7nQ.jpg"
      />
      <title>Quiz App</title>
      <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet"
      />
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
        body {
          font-family: "Ubuntu", sans-serif;
          background: #f7f8f9;
        }
        .rtl {
          direction: rtl;
        }
      </style>
    </head>
    <body class="  bg-[#12284a] h-[100vh] flex flex-col justify-center items-center  place-content-center">
      <div class="languages mb-2 w-2/6 flex relative bg-white rounded-lg overflow-hidden">
        <!-- Background that transitions to indicate the selected language -->
        <div id="toggle-bg" class="absolute top-0 left-0 h-full w-1/2 bg-[#2455a2] rounded-lg transition-transform duration-300 ease-in-out"></div>
        
        <!-- English Button -->
        <button id="toggle-en" class="relative z-10 w-1/2 py-2 text-white bg-[#2455a2] transition-colors duration-300 ease-in-out">En</button>
    
        <!-- Arabic Button -->
        <button id="toggle-ar" class="relative z-10 w-1/2 py-2 text-[#2455a2] bg-white transition-colors duration-300 ease-in-out">Ar</button>
      </div>
      
      <div class="quizDiv ltr w-2/6 bg-white p-8 rounded">
        <!-- title -->
        <div class="text-2xl flex justify-between items-center pb-4 border-b-[#131f49] border-b text-[#12284a] font-bold uppercase">
          <h1>Welcome to Quiz App!</h1>
          <p class="bg-[#2455a2] text-white py-1 px-3 rounded">
            <span class="QN">1</span>/<span class="text-green-500">10</span>
          </p>
        </div>
        <!-- end title -->
    
        <div class="conte mt-4" id="question-area">
          <div id="question-text" class="text-[#131f49] text-xl font-medium">
            <span class="QN">1.</span>
            <span class="Q">Which is the largest animal in the world?</span>
          </div>
          <div class="options flex flex-col mt-4 gap-4">
            <button class="btn btn-option px-4 py-2 rounded border-2 border-[#131f49] text-left" id="option1" value="true">Blue Whale</button>
            <button class="btn btn-option px-4 py-2 rounded border-2 border-[#131f49] text-left" id="option2" value="false">Elephant</button>
            <button class="btn btn-option px-4 py-2 rounded border-2 border-[#131f49] text-left" id="option3" value="false">Giraffe</button>
            <button class="btn btn-option px-4 py-2 rounded border-2 border-[#131f49] text-left" id="option4" value="false">Great White Shark</button>
          </div>
          <div class="mt-6 text-center">
            <button class="btn btn-submit px-10 py-2 bg-[#131f49] text-white rounded hover:bg-[#245196] transition-colors duration-300" id="next">Submit</button>
            <button class="btn btn-next hidden px-12 py-2 bg-green-500 text-white rounded hover:bg-[hsl(219,100%,56%)] transition-colors duration-300" id="submit">Next</button>
          </div>
        </div>
      </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/app.js"></script>
  </html>
